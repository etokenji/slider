<!doctype html>
<html lang = "ja">
    <header>
        <link rel="stylesheet" type="text/css" href="css\style.css"></link>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <meta http-equiv="Pragma" content="no-cache">
        <meta http-equiv="Cache-Control" content="no-cache">
    </header>
    <body>
        <div class="header">
            <h1>
                <a href="#">
                    <img src="image\index-logo.png" alt="whalen cafe"></img>
                </a>
            </h1>
        </div>
        <div class="slider-wrap">
            <div class="image-wrap">
                <img class="slider-image slider-image-trans slider-image-1" src="image\slider-image5.jpg"></img>
                <img class="slider-image slider-image-trans slider-image-2" src="image\slider-image1.jpg"></img>
                <img class="slider-image slider-image-trans slider-image-3" src="image\slider-image2.jpg"></img>
            </div>
            
            <a id="btnPrev" class="slider-button slide-button-prev">
                <div class="material-icons slide-icon">keyboard_arrow_left</div>
            </a>
            <a id="btnNext" class="slider-button slide-button-next">
                <div class="material-icons slide-icon">keyboard_arrow_right</div>
            </a>
        </div>
    </body>
    <script src="lib/slider.js"></script>
    <script src="lib/index.js"></script>
</html>
